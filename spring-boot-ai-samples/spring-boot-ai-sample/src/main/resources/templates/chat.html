<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
            text-align: right;
        }
        
        .ai-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: 20%;
        }
        
        .typing-indicator {
            display: none;
            margin-right: 20%;
        }
        
        .typing-indicator .message {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
        }
        
        .session-info {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .recent-chats {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-robot"></i> AI Chat Assistant
                        </h4>
                        <small id="sessionInfo" class="session-info">Session: Not started</small>
                    </div>
                    <div class="card-body">
                        <!-- Chat Messages Container -->
                        <div id="chatContainer" class="chat-container p-3 mb-3">
                            <div class="text-center text-muted">
                                <i class="bi bi-chat-dots fs-1"></i>
                                <p>Start a conversation with the AI assistant!</p>
                            </div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="typing-indicator">
                            <div class="message">
                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                AI is typing...
                            </div>
                        </div>
                        
                        <!-- Message Input Form -->
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" 
                                       id="messageInput" 
                                       class="form-control" 
                                       placeholder="Type your message here..." 
                                       required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history"></i> Recent Chats
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="recentChats" class="recent-chats">
                            <div class="text-center text-muted">
                                <p>No recent chats</p>
                            </div>
                        </div>
                        <button id="refreshRecent" class="btn btn-outline-secondary btn-sm w-100 mt-2">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-gear"></i> Actions
                        </h5>
                    </div>
                    <div class="card-body">
                        <button id="newChatBtn" class="btn btn-success w-100 mb-2">
                            <i class="bi bi-plus-circle"></i> New Chat
                        </button>
                        <button id="clearChatBtn" class="btn btn-warning w-100">
                            <i class="bi bi-trash"></i> Clear Current Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.initializeElements();
                this.bindEvents();
                this.updateSessionInfo();
                this.loadRecentChats();
            }
            
            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.chatForm = document.getElementById('chatForm');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.recentChats = document.getElementById('recentChats');
                this.refreshRecentBtn = document.getElementById('refreshRecent');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.clearChatBtn = document.getElementById('clearChatBtn');
            }
            
            bindEvents() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.refreshRecentBtn.addEventListener('click', () => this.loadRecentChats());
                this.newChatBtn.addEventListener('click', () => this.startNewChat());
                this.clearChatBtn.addEventListener('click', () => this.clearCurrentChat());
            }
            
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }
            
            updateSessionInfo() {
                this.sessionInfo.textContent = `Session: ${this.sessionId}`;
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.showTypingIndicator();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId
                        })
                    });
                    
                    if (response.ok) {
                        const chatResponse = await response.json();
                        this.hideTypingIndicator();
                        this.addMessage(chatResponse.aiResponse, 'ai');
                        this.loadRecentChats();
                    } else {
                        throw new Error('Failed to get response');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, there was an error processing your request.', 'ai', true);
                }
            }
            
            addMessage(content, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                if (isError) {
                    messageDiv.className += ' text-danger';
                }
                
                if (this.chatContainer.querySelector('.text-center')) {
                    this.chatContainer.innerHTML = '';
                }
                
                messageDiv.innerHTML = `
                    <div class="mb-1">${this.escapeHtml(content)}</div>
                    <small class="opacity-75">${new Date().toLocaleTimeString()}</small>
                `;
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            async loadRecentChats() {
                try {
                    const response = await fetch('/api/chat/recent');
                    if (response.ok) {
                        const recentChats = await response.json();
                        this.displayRecentChats(recentChats);
                    }
                } catch (error) {
                    console.error('Error loading recent chats:', error);
                }
            }
            
            displayRecentChats(chats) {
                if (chats.length === 0) {
                    this.recentChats.innerHTML = '<div class="text-center text-muted"><p>No recent chats</p></div>';
                    return;
                }
                
                this.recentChats.innerHTML = chats.map(chat => `
                    <div class="border-bottom pb-2 mb-2">
                        <div class="fw-bold text-truncate" title="${this.escapeHtml(chat.userMessage)}">
                            ${this.escapeHtml(chat.userMessage.substring(0, 50))}${chat.userMessage.length > 50 ? '...' : ''}
                        </div>
                        <div class="small text-muted text-truncate" title="${this.escapeHtml(chat.aiResponse)}">
                            ${this.escapeHtml(chat.aiResponse.substring(0, 60))}${chat.aiResponse.length > 60 ? '...' : ''}
                        </div>
                        <div class="small text-muted">
                            ${new Date(chat.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }
            
            startNewChat() {
                this.sessionId = this.generateSessionId();
                this.updateSessionInfo();
                this.clearCurrentChat();
            }
            
            clearCurrentChat() {
                this.chatContainer.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-dots fs-1"></i>
                        <p>Start a conversation with the AI assistant!</p>
                    </div>
                `;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
