eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

sample:
  config1: "common config"

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true
    tags:
      enabled: true
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
    configprops:
      show-values: always

logging:
  file:
    name: logs/server.log