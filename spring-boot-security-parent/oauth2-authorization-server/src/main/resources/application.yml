server:
  port: 9000
  servlet:
    context-path: /

spring:
  application:
    name: oauth2-authorization-server

  datasource:
    url: jdbc:h2:mem:oauth2db
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: DEBUG
    org.alexmond.sample.oauth2: DEBUG
