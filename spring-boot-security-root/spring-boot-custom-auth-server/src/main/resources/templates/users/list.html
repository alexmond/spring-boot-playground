<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${title}">User List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-leaf"></i> Thymeleaf Demo
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/users">Users</a>
            <a class="nav-link" href="/products">Products</a>
            <a class="nav-link" href="/forms/demo">Forms</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${title}">User Management</h1>

            <div class="mb-3">
                <a class="btn btn-success" href="/users/add">
                    <i class="fas fa-plus"></i> Add New User
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info" th:if="${#lists.isEmpty(users)}">
                        <i class="fas fa-info-circle"></i> No users found.
                    </div>

                    <div th:unless="${#lists.isEmpty(users)}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="adminUser : ${users}">
                                <td th:text="${adminUser.id}">1</td>
                                <td th:text="${adminUser.username}">John Doe</td>
                                <td th:text="${adminUser.email}">john@example.com</td>
                                <td>
                                            <span class="badge"
                                                  th:classappend="${adminUser.role.name() == 'ADMIN'} ? 'bg-danger' :
                                                                 (${adminUser.role.name() == 'MODERATOR'} ? 'bg-warning' : 'bg-info')"
                                                  th:text="${adminUser.role.displayName}">
                                                User
                                            </span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${adminUser.active}">Active</span>
                                    <span class="badge bg-secondary" th:unless="${adminUser.active}">Inactive</span>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{/users/{id}(id=${adminUser.id})}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-warning" th:href="@{/users/edit/{id}(id=${adminUser.id})}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this adminUser?')"
                                       th:href="@{/users/delete/{id}(id=${adminUser.id})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="mt-3">
                            <small class="text-muted">
                                Total users: <span th:text="${#lists.size(users)}">0</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
