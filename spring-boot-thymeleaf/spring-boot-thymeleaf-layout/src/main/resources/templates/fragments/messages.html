<div th:fragment="messages">
    <!-- Success messages -->
    <div class="alert alert-success" role="alert" th:if="${success}">
        <span th:text="${success}"></span>
    </div>

    <!-- Error messages -->
    <div class="alert alert-error" role="alert" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <!-- Info messages -->
    <div class="alert alert-info" role="alert" th:if="${info}">
        <span th:text="${info}"></span>
    </div>

    <!-- Warning messages -->
    <div class="alert alert-warning" role="alert" th:if="${warning}">
        <span th:text="${warning}"></span>
    </div>
</div>
