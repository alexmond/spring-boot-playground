<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${title}">Products</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-leaf"></i> Thymeleaf Demo
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/users">Users</a>
            <a class="nav-link active" href="/products">Products</a>
            <a class="nav-link" href="/forms/demo">Forms</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${title}">Product Catalog</h1>

            <!-- Filter Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form action="/products" method="get">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="category">Category</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">All Categories</option>
                                        <option th:each="cat : ${categories}"
                                                th:selected="${cat == selectedCategory}"
                                                th:text="${cat}"
                                                th:value="${cat}">Category
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="search">Search</label>
                                    <input class="form-control" id="search" name="search"
                                           placeholder="Search products..." th:value="${searchTerm}"
                                           type="text">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-primary d-block w-100" type="submit">
                                        <i class="fas fa-search"></i> Filter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">
                <i class="fas fa-info-circle"></i> No products found.
            </div>

            <div class="row" th:unless="${#lists.isEmpty(products)}">
                <div class="col-md-6 col-lg-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <span class="badge bg-warning" th:if="${product.featured}">
                                        <i class="fas fa-star"></i> Featured
                                    </span>
                            </div>

                            <p class="card-text" th:text="${product.description}">Product description</p>

                            <div class="mb-2">
                                <span class="badge bg-secondary" th:text="${product.category}">Category</span>
                            </div>

                            <div class="mb-2">
                                    <span class="badge bg-light text-dark me-1"
                                          th:each="tag : ${product.tags}"
                                          th:text="${tag}">Tag</span>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">
                                        <span th:text="${#numbers.formatCurrency(product.price)}">$99.99</span>
                                    </h6>
                                    <small class="text-muted">
                                        Stock: <span th:text="${product.stock}">10</span>
                                    </small>
                                </div>
                                <div>
                                    <span class="badge bg-success" th:if="${product.stock > 0}">In Stock</span>
                                    <span class="badge bg-danger" th:unless="${product.stock > 0}">Out of Stock</span>
                                </div>
                            </div>

                            <div class="mt-2">
                                <small class="text-muted">
                                    Added: <span
                                        th:text="${#temporals.format(product.createdAt, 'MMM dd, yyyy')}">Date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3" th:unless="${#lists.isEmpty(products)}">
                <p class="text-muted">
                    Showing <span th:text="${#lists.size(products)}">0</span> products
                    <span th:if="${selectedCategory}"> in category "<span th:text="${selectedCategory}">Category</span>"</span>
                    <span th:if="${searchTerm}"> matching "<span th:text="${searchTerm}">Search</span>"</span>
                </p>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
