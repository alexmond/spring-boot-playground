<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${title}">User Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-leaf"></i> Thymeleaf Demo
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/users">Users</a>
            <a class="nav-link" href="/products">Products</a>
            <a class="nav-link" href="/forms/demo">Forms</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${title}">User Form</h1>

            <div class="mb-3">
                <a class="btn btn-secondary" href="/users">
                    <i class="fas fa-arrow-left"></i> Back to Users
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post"
                          th:action="${user.id != null} ? @{/users/edit/{id}(id=${user.id})} : @{/users/add}" th:object="${user}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="firstName">First Name</label>
                                    <input class="form-control" id="firstName" required
                                           th:field="*{firstName}" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="lastName">Last Name</label>
                                    <input class="form-control" id="lastName" required
                                           th:field="*{lastName}" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" id="email" required
                                           th:field="*{email}" type="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="birthDate">Birth Date</label>
                                    <input class="form-control" id="birthDate" th:field="*{birthDate}"
                                           type="date">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="role">Role</label>
                                    <select class="form-select" id="role" th:field="*{role}">
                                        <option th:each="role : ${roles}"
                                                th:text="${role.displayName}"
                                                th:value="${role}">Role
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input class="form-check-input" id="active" th:field="*{active}"
                                           type="checkbox">
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                            </div>
                        </div>

                        <h5>Address</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="street">Street</label>
                                    <input class="form-control" id="street" th:field="*{address.street}"
                                           type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="city">City</label>
                                    <input class="form-control" id="city" th:field="*{address.city}"
                                           type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="state">State</label>
                                    <input class="form-control" id="state" th:field="*{address.state}"
                                           type="text">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="zipCode">ZIP Code</label>
                                    <input class="form-control" id="zipCode" th:field="*{address.zipCode}"
                                           type="text">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label" for="country">Country</label>
                                    <input class="form-control" id="country" th:field="*{address.country}"
                                           type="text">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="btn btn-secondary me-md-2" href="/users">Cancel</a>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
